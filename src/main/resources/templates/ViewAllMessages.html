<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        body {
            background: linear-gradient(to bottom right, #8e12ab, #dc4e4f) no-repeat;
            background-size: 100vw 200vh; 
        }

        h1 {
            color: white
        }

        table.table-bordered tr:first-child th {
            background-color: #6B3D6E;
            color: white;
        }

        table.table-bordered tr:not(:first-child) td {
            background-color: #fff;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="Home :: Home"></div>
    <div id="tabla-contactos">
        <table class="table table-bordered">
            <tr>
                <th>Usuario</th>
                <th>Sala de chat</th>
            </tr>

            <tr th:each="email : ${contactos}">
                <td th:text="${email}"></td>
                <td><button type="button" class="btn btn-success">
                        <a th:href="@{/viewMessages/{email}(email=${email})}">Ir al chat</a>
                    </button></td>
            </tr>
        </table>
    </div>
    <footer th:replace="Home :: Footer"></footer>
</body>

</html>
