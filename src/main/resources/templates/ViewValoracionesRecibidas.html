<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    body {
            background-image: linear-gradient(to bottom right, #8e12ab, #dc4e4f);
            height: 100vh;
        }

        h1 {
            color: white;
        }

        h2 {
            color:white;
        }

        p {
            color: white;
        }

        b {
            color: white;
        }

        .titulo {
            margin-top: 2%;
            font-family: monospace;
            text-align: center;
        }

        .tusOpiniones {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tuValoracion a {
            color: black;
        }

        a:hover {
            color: lightgray;
            text-decoration: none;
        }
</style>

<head>
    <meta charset="UTF-8">
    <title>Valoraciones recibidas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    
    <div th:replace="Home :: Home"></div>
    <div class="container">
        <br>
        <h1>Opiniones sobre <span th:text="${receiver.firstName}"></span></h1><br>
        <div class="tuValoracion" th:if="${tuValoracion}">
            <h2>Tu valoraci√≥n</h2>
            <p>
                <b>Nota: </b><span th:text="${tuValoracion.nota}"></span>
                <p th:text="${tuValoracion.mensaje}"></p>
            </p>
            <button type="button" class="btn btn-primary">
                <a th:href="@{/viewValoracionesHechas/{idSender}(idSender=${tuValoracion.sender.id})}">
                    Ver opiniones realizadas
                </a>
            </button>
            <form th:action="@{/deleteValoracion/{id}(id=${tuValoracion.id})}" method="post">
                <button class="btn btn-primary">Eliminar</button>
            </form>
            <hr>
        </div>
        <div class="valoraciones" th:each="valoracion : ${valoraciones}">
            <p>
                <b>Realizada por: </b><span th:text="${valoracion.sender.firstName}"></span><br>
                <b>Nota: </b><span th:text="${valoracion.nota}"></span>
                <p th:text="${valoracion.mensaje}"></p>
            </p>
            <hr>
        </div>
    </div>
    <footer th:replace="Home :: Footer"></footer>
</body>
