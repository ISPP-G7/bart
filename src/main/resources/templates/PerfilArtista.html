<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Perfil artista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #8e12ab, #dc4e4f) no-repeat;
            background-size: 100vw 200vh;
            color: white;
        }

        .artista-perfil {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    color: black;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
    border-radius: 5px;
    }

    .artista-perfil img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    border-radius: 20%;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
    }

    .artista-perfil table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    border-spacing: 0;
    font-size: 16px;
    }

    .artista-perfil table td,
    .artista-perfil table th {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    }

    .artista-perfil table th {
    font-weight: 600;
    background-color: #f8f8f8;
    color: #333;
    }

    .artista-perfil a {
    color: #3d5afe;
    text-decoration: none;
    }

    .artista-perfil a:hover {
    text-decoration: underline;
    }

    .artista-perfil h1 {
    font-size: 36px;
    margin-bottom: 10px;
    }

    .artista-perfil h2 {
    font-size: 24px;
    margin-bottom: 10px;
    }
    </style>
</head>

<body>
    <div th:replace="Home :: Home"></div>
    <div class="artista-perfil">
        <h1>[[${art.nombre_artistico}]]</h1>
    <table>
        <tr>
            <img th:src="${art.getUrlImagen()}" style="max-width: 300px;" alt="Imagen de perfil">
        </tr>
        <tr>
            <td><img th:src="${art.getUrlImagen()}" style="max-width: 200px;"></td>
        </tr>
        <tr>
            <td>Nombre artístico:</td>
            <td th:text="${art.getNombre_artistico()}"></td>
        </tr>
        <tr>
            <td>Categoría artística:</td>
            <td th:text="${art.getCategoria_artistica()}"></td>
        </tr>
        <tr>
            <td>Nombre:</td>
            <td th:text="${art.getFirstName()}"></td>
        </tr>
        <tr>
            <td>Apellidos:</td>
            <td th:text="${art.getLastName()}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${art.getEmail()}"></td>
        </tr>
        <tr>
            <td>Descripción:</td>
            <td th:text="${art.getDob()}"></td>
        </tr>
        <tr>
            <td>Género:</td>
            <td th:text="${art.getGender()}"></td>
        </tr>
    </table>
    </div>
    <footer th:replace="Home :: Footer"></footer>
</body>

</html>
