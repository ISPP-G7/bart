<!-- Agrega el script para inicializar el mapa -->
<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
<script>
    var map = L.map('map').setView([37.3891, -5.9845], 14);
    mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
    }).addTo(map);

	var coordenadasList = JSON.parse('${coordenadasList}');


    // Agrega un marcador para cada ubicación en la lista de coordenadas
    coordenadasList.forEach(function(coordenadas) {
		L.marker(coordenadas,{draggable: true}).addTo(map);
        L.marker(coordenadas).addTo(map);
    });
</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
