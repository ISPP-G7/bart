<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Anuncio</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="container">

        <h1 class="p-3">Add Anuncio</h1>

        <form th:action="@{/saveAnuncioArtista}" th:object="${anu}" method="post">
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="pseudonimoArtista">Nombre del Artista</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{pseudonimoArtista}" id="pseudonimoArtista"
                                    class="form-control input-sm" required="required" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="ubicacion">Ubicacion</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{ubicacion}" id="ubicacion"
                                    class="form-control input-sm" required="required" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="precio">Precio</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{precio}" id="precio"
                                    class="form-control input-sm" required="required" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="descripcionArtista">Descripci√≥n del artista</label>
                    <div class="col-md-6">
                        <input type="text" th:field="*{descripcionArtista}" id="descripcionArtista"
                                    class="form-control input-sm" required="required" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3">Estilo</label>
                    <div class="col-md-6">

                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="REGGAETON" />Reggaeton
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="POP" />Pop
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="ROCK" />Rock
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="TRAP" />Trap
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="HIPHOP" />HipHop
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="FLAMENCO" />Flamenco
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="JAZZ" />Jazz
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" th:field="*{estilo}" value="ELECTRONICA" />Electronica
                            </label>
                        </div>


                    </div>
                </div>
            </div>

            <div class="row p-2">
                <div class="col-md-2">
                    <button class="btn btn-success">Create</button>
                </div>
            </div>
        </form>

    </div>

    <script th:inline="javascript">
        window.onload = function() {

            var msg = [[${message}]];
            if (msg == "Save Failure") {
				Command: toastr["error"]("Some error occurred, couldn't save Anuncio")

				toastr.options = {
                  "closeButton": true,
                  "debug": false,
                  "newestOnTop": false,
                  "progressBar": true,
                  "positionClass": "toast-top-right",
                  "preventDuplicates": false,
                  "showDuration": "300",
                  "hideDuration": "1000",
                  "timeOut": "5000",
                  "extendedTimeOut": "1000",
                  "showEasing": "swing",
                  "hideEasing": "linear",
                  "showMethod": "fadeIn",
                  "hideMethod": "fadeOut"
                }
			}
	    }
    </script>
</body>
</html>
