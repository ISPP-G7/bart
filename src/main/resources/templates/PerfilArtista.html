<!DOCTYPE html>
<html>

<head>
	<title>Perfil de artista</title>
	<link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
	<div th:replace="Home :: Home"></div>
	<table>
		<tr>
			<img th:src="${art.getUrlImagen()}" style="max-width: 200px;">
		</tr>
		<tr>
			<td>Nombre artístico:</td>

			<td th:text="${art.getNombre_artistico()}"></td>
		</tr>
		<tr>
			<td>Categoría artística:</td>
			<td th:text="${art.getCategoria_artistica()}"></td>
		</tr>
		<tr>
			<td>Nombre:</td>
			<td th:text="${art.getFirstName()}"></td>
		</tr>
		<tr>
			<td>Apellidos:</td>
			<td th:text="${art.getLastName()}"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td th:text="${art.getEmail()}"></td>
		</tr>
		<tr>
			<td>Fecha de nacimiento:</td>
			<td th:text="${art.getDob()}"></td>
		</tr>
		<tr>
			<td>Género:</td>
			<td th:text="${art.getGender()}"></td>
		</tr>
		
	</table>

</body>

</html>
