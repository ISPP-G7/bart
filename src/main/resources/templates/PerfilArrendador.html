<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Perfil arrendador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<style>
		body {
			background: linear-gradient(to bottom right, #8e12ab, #dc4e4f) no-repeat;
            background-size: 100vw 200vh; 
			color: white;
		}

		h1 {
			color: white
		}

		table.table-bordered tr:first-child th {
			background-color: #6B3D6E;
			color: white;
		}

		table.table-bordered tr:not(:first-child) td {
			background-color: #fff;
		}

		div {
			color: white;
		}

		a:hover {
			color: white;
			text-decoration: none;
		}
		table {
            margin: 0 auto;
        }
	</style>
</head>
<body>
    <div th:replace="Home :: Home"></div>
    <table>
        <tr>
            <td>Foto de perfil:</td><br>
        </tr>
        <tr>
            <td><img th:src="${arr.getUrlImagen()}" style="max-width: 200px;"></td>
        </tr>
        <tr>
            <td>Dirección:</td>
            <td th:text="${arr.getDireccion()}"></td>
        </tr>
        <tr>
            <td>Nombre del local:</td>
            <td th:text="${arr.getNombreLocal()}"></td>
        </tr>
        <tr>
            <td>Nombre:</td>
            <td th:text="${arr.getFirstName()}"></td>
        </tr>
        <tr>
            <td>Apellidos:</td>
            <td th:text="${arr.getLastName()}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${arr.getEmail()}"></td>
        </tr>
        <tr>
            <td>Fecha de nacimiento:</td>
            <td th:text="${arr.getDob()}"></td>
        </tr>
        <tr>
            <td>Género:</td>
            <td th:text="${arr.getGender()}"></td>
        </tr>
    </table>
    <footer th:replace="Home :: Footer"></footer>
</body>
</html>
